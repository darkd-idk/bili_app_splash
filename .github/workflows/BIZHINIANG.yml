name: Wallpaper Girl Sync

on:
  workflow_dispatch: null
  schedule:
    - cron: '10 1 * * *'  # UTC 01:10 (åŒ—äº¬ 09:10)
  
  push:
    paths-ignore:
      - 'bizhiniang/**'
      - 'urls.txt'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  sync-wallpapers:
    name: "Synchronize Wallpaper Images"
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    env:
      OUTPUT_DIR: 'bizhiniang'
      REPORT_FILE: 'wallpapers_report.md'
      URL_LIST_FILE: 'urls.txt'
      SCRIPT_FILE: 'getwallpaper.py'
      REPORT_DIR: '.reports'

    steps:
      - name: "Configure Environment"
        run: |
          echo "ðŸ WORKFLOW STARTED AT: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF_NAME"
        shell: bash

      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            ${{ env.SCRIPT_FILE }}
            requirements.txt
            ${{ env.OUTPUT_DIR }}/
            ${{ env.URL_LIST_FILE }}
            .github/
          sparse-checkout-cone-mode: false

      - name: "Setup Python Environment"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "Download Wallpapers"
        env:
          SESSDATA: "${{ secrets.SESSDATA }}"
        run: |
          set -euo pipefail
          
          if [ -z "${SESSDATA}" ]; then
            echo "::error::Missing SESSDATA environment variable"
            exit 1
          fi
          
          echo "ðŸ”½ Starting wallpaper download with SESSDATA=${SESSDATA:0:4}..."
          
          # ä½¿ç”¨ä¿®å¤åŽçš„è„šæœ¬
          python "${{ env.SCRIPT_FILE }}" \
            --sessdata "${SESSDATA}" \
            --output "${{ env.OUTPUT_DIR }}" \
            --log-file wallpapers.log
          
          echo "âœ… Download process completed"
        
      - name: "Configure Git Settings"
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: "Commit Changes"
        run: |
          set -euo pipefail
          
          git status --short
          
          # å®‰å…¨æ·»åŠ æ–‡ä»¶
          [ -d "${{ env.OUTPUT_DIR }}" ] && git add "${{ env.OUTPUT_DIR }}"
          [ -f "${{ env.URL_LIST_FILE }}" ] && git add "${{ env.URL_LIST_FILE }}"
          
          if ! git diff --cached --quiet; then
            echo "ðŸ’¾ Changes detected, committing..."
            git commit -m "ðŸ–¼ï¸ Automated wallpaper sync [skip ci]"
          else
            echo "ðŸŸ¢ No changes to commit"
          fi

      - name: "Push Changes"
        run: |
          set -euo pipefail
          
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
          
          max_retries=3
          for i in $(seq 1 $max_retries); do
            if git push origin "HEAD:$GITHUB_REF_NAME"; then
              echo "ðŸš€ Push successful"
              exit 0
            fi
            echo "ðŸ” Push failed, retry $i/$max_retries in 10s"
            sleep 10
          done
          
          echo "::error::Push failed after $max_retries attempts"
          exit 1

      - name: "Generate Wallpaper Report"
        run: |
          set -euo pipefail
          
          mkdir -p "${{ env.REPORT_DIR }}"
          
          log_summary=""
          if [ -f wallpapers.log ]; then
            log_summary=$(tail -n 20 wallpapers.log)
          else
            log_summary="No log file available"
          fi
          
          album_count=0
          file_count=0
          
          if [ -d "${{ env.OUTPUT_DIR }}" ]; then
            album_count=$(find "${{ env.OUTPUT_DIR }}" -mindepth 1 -maxdepth 1 -type d | wc -l)
            file_count=$(find "${{ env.OUTPUT_DIR }}" -type f | wc -l)
          fi
          
          sync_time=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          report_path="${{ env.REPORT_DIR }}/${{ env.REPORT_FILE }}"
          
          {
            echo "# Wallpaper Sync Report"
            echo ""
            echo "- **Sync Time**: $sync_time"
            echo "- **Workflow Run**: [$GITHUB_RUN_ID](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
            echo "- **Output Directory**: ${{ env.OUTPUT_DIR }}"
            echo "- **Album Count**: $album_count"
            echo "- **Image Count**: $file_count"
            echo ""
            echo "## Log Summary"
            echo "\`\`\`"
            echo "$log_summary"
            echo "\`\`\`"
          } > "$report_path"
          
          echo "ðŸ“Š Generated report at $report_path"

      - name: "Upload Sync Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "wallpaper-sync-artifacts-${{ github.run_id }}"
          path: |
            ${{ env.REPORT_DIR }}/${{ env.REPORT_FILE }}
            ${{ env.URL_LIST_FILE }}
            wallpapers.log
          retention-days: 7

      - name: "Final Status"
        run: |
          echo "ðŸŽ‰ WALLPAPER SYNC COMPLETED SUCCESSFULLY"
          echo "========================================"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Output Directory: ${{ env.OUTPUT_DIR }}"
