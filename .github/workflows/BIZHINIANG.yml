name: Wallpaper Girl Sync

on:
  workflow_dispatch: null
  schedule:
    - cron: '10 1 * * *'  # UTC 01:10 (åŒ—äº¬ 09:10)
  
  push:
    paths-ignore:
      - 'bizhiniang/**'
      - 'urls.txt'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  sync-wallpapers:
    name: "Synchronize Wallpaper Images"
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    # ç¯å¢ƒå˜é‡å®šä¹‰
    env:
      OUTPUT_DIR: 'bizhiniang'
      REPORT_FILE: 'wallpapers_report.md'
      URL_LIST_FILE: 'urls.txt'
      SCRIPT_FILE: 'getwallpaper.py'
      REPORT_DIR: '.reports'

    steps:
      # æ­¥éª¤1: å‡†å¤‡ç¯å¢ƒ
      - name: "Configure Environment"
        run: |
          echo "ğŸ WORKFLOW STARTED AT: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF_NAME"
        shell: bash

      # æ­¥éª¤2: æ£€å‡ºä»“åº“
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            ${{ env.SCRIPT_FILE }}
            requirements.txt
            ${{ env.OUTPUT_DIR }}/
            ${{ env.URL_LIST_FILE }}
            .github/
          sparse-checkout-cone-mode: false

      # æ­¥éª¤3: è®¾ç½®Pythonç¯å¢ƒ
      - name: "Setup Python Environment"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # æ­¥éª¤4: å®‰è£…ä¾èµ–
      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # æ­¥éª¤5: æ‰§è¡Œä¸‹è½½
      - name: "Download Wallpapers"
        env:
          SESSDATA: "${{ secrets.SESSDATA }}"
        run: |
          set -euo pipefail
          
          if [ -z "${SESSDATA}" ]; then
            echo "::error::Missing SESSDATA environment variable"
            exit 1
          fi
          
          echo "ğŸ”½ Starting wallpaper download with SESSDATA=${SESSDATA:0:4}..."
          
          python "${{ env.SCRIPT_FILE }}" \
            --sessdata "${SESSDATA}" \
            --output "${{ env.OUTPUT_DIR }}" \
            --log-file wallpapers.log
          
          echo "âœ… Download process completed"
        
      # æ­¥éª¤6: å‡†å¤‡æäº¤
      - name: "Configure Git Settings"
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"

      # æ­¥éª¤7: æäº¤å˜æ›´
      - name: "Commit Changes"
        run: |
          set -euo pipefail
          
          git status --short
          
          # å®‰å…¨æ·»åŠ æ–‡ä»¶
          [ -d "${{ env.OUTPUT_DIR }}" ] && git add "${{ env.OUTPUT_DIR }}"
          [ -f "${{ env.URL_LIST_FILE }}" ] && git add "${{ env.URL_LIST_FILE }}"
          
          if ! git diff --cached --quiet; then
            echo "ğŸ’¾ Changes detected, committing..."
            git commit -m "ğŸ–¼ï¸ Automated wallpaper sync [skip ci]"
          else
            echo "ğŸŸ¢ No changes to commit"
          fi

      # æ­¥éª¤8: æ¨é€å˜æ›´
      - name: "Push Changes"
        run: |
          set -euo pipefail
          
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
          
          # å®‰å…¨æ¨é€
          max_retries=3
          for i in $(seq 1 $max_retries); do
            if git push origin "HEAD:$GITHUB_REF_NAME"; then
              echo "ğŸš€ Push successful"
              exit 0
            fi
            echo "ğŸ” Push failed, retry $i/$max_retries in 10s"
            sleep 10
          done
          
          echo "::error::Push failed after $max_retries attempts"
          exit 1

      # æ­¥éª¤9: ç”ŸæˆæŠ¥å‘Š
      - name: "Generate Wallpaper Report"
        run: |
          set -euo pipefail
          
          # åˆ›å»ºæŠ¥å‘Šç›®å½•
          mkdir -p "${{ env.REPORT_DIR }}"
          
          # æå–æ—¥å¿—å°¾éƒ¨ä¿¡æ¯
          log_summary=""
          if [ -f wallpapers.log ]; then
            log_summary=$(tail -n 20 wallpapers.log)
          else
            log_summary="No log file available"
          fi
          
          # è®¡ç®—ç»Ÿè®¡ä¿¡æ¯
          album_count=0
          file_count=0
          
          if [ -d "${{ env.OUTPUT_DIR }}" ]; then
            album_count=$(find "${{ env.OUTPUT_DIR }}" -mindepth 1 -maxdepth 1 -type d | wc -l)
            file_count=$(find "${{ env.OUTPUT_DIR }}" -type f | wc -l)
          fi
          
          # ç”ŸæˆMarkdownæŠ¥å‘Š
          report_path="${{ env.REPORT_DIR }}/${{ env.REPORT_FILE }}"
          cat << "EOF" > "$report_path"
# Wallpaper Sync Report

- **Sync Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
- **Workflow Run**: [$GITHUB_RUN_ID](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)
- **Output Directory**: ${{ env.OUTPUT_DIR }}
- **Album Count**: $album_count
- **Image Count**: $file_count

## Log Summary
