name: Bilibili Splash Download

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  
  push:
    paths-ignore:
      - 'splash/**'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  download-splash:
    name: "Download Bilibili Splash Images"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - use_proxy: true
            name: with-proxy
          - use_proxy: false
            name: without-proxy
    
    env:
      SPLASH_DIR: 'splash'
      SCRIPT_FILE: 'splash_downloader.py'
      REPORT_FILE: 'splash_report.md'
      REPORT_DIR: '.reports'
      URL_LIST_FILE: 'splash_urls.txt'
      LOG_FILE: 'splash.log'
      PYTHON_VERSION: '3.11'

    steps:
      # 步骤1: 准备环境
      - name: "Setup Environment"
        run: |
          echo "🛠️ WORKFLOW STARTED AT: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Runner OS: $(uname -a)"
          echo "Current directory: $(pwd)"
          echo "Proxy Strategy: ${{ matrix.name }}"
          echo "Use Proxy: ${{ matrix.use_proxy }}"
          echo "Existing splash directory contents:"
          ls -la splash/ || true

      # 步骤2: 检出仓库
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整检出历史记录

      # 步骤3: 设置Python环境
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      # 步骤4: 安装依赖
      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✔️ Python dependencies installed"

      # 步骤5: 准备输出目录
      - name: "Ensure Output Directory"
        run: |
          mkdir -p "$SPLASH_DIR"
          echo "📁 Output directory: $SPLASH_DIR"
          ls -la "$SPLASH_DIR" || true

      # 步骤6: 执行开屏图下载
      - name: "Download Splash Images"
        id: download-step
        run: |
          set -euo pipefail
          
          # 重置日志文件
          echo "[$(date -u '+%Y-%m-%d %H:%M:%S')] 🚀 Start splash download" > "$LOG_FILE"
          
          echo "🔽 Starting splash image download with mode: ${{ matrix.name }}"
          
          # 构建命令行参数
          cmd_args=()
          cmd_args+=("--output" "$SPLASH_DIR")
          cmd_args+=("--url-file" "$URL_LIST_FILE")
          cmd_args+=("--log-file" "$LOG_FILE")
          
          if [[ "${{ matrix.use_proxy }}" == "true" ]]; then
            cmd_args+=("--proxy")
          fi
          
          if [[ "${INPUT_DEBUG,,}" == "true" ]]; then
            cmd_args+=("--debug")
          fi
          
          # 执行命令并捕捉退出状态
          exit_status=0
          python "$SCRIPT_FILE" "${cmd_args[@]}" || exit_status=$?
          
          # 设置环境变量
          if [ $exit_status -eq 0 ]; then
            echo "DOWNLOAD_STATUS=Success" >> $GITHUB_ENV
            echo "✅ Download completed successfully"
          else
            echo "DOWNLOAD_STATUS=Failed" >> $GITHUB_ENV
            echo "❌ Download encountered errors (exit $exit_status)"
          fi
          
          # 计算新文件数
          NEW_FILES_COUNT=$(find "$SPLASH_DIR" -type f -mmin -5 | wc -l)
          echo "NEW_FILES_COUNT=$NEW_FILES_COUNT" >> $GITHUB_ENV
          echo "📥 Downloaded $NEW_FILES_COUNT new files"
          
          # 记录下载状态
          echo "SCRIPT_EXIT_STATUS=$exit_status" >> $GITHUB_ENV
          echo "EXIT_STATUS=$exit_status" >> $GITHUB_OUTPUT

      # 步骤7: API调试日志
      - name: "Debug API Response"
        if: ${{ env.DOWNLOAD_STATUS != 'Success' || env.NEW_FILES_COUNT == 0 }}
        run: |
          set -euo pipefail
          
          echo "🔍 Debugging API response..."
          
          # 打印API日志
          echo "=== API Response ==="
          if [ -f "api_response.json" ]; then
            cat "api_response.json"
          else
            echo "No API response file found"
          fi
          
          echo ""
          echo "=== Download Log ==="
          tail -n 50 "$LOG_FILE"
          
          # 添加网络诊断
          echo ""
          echo "=== Network Test ==="
          curl -I "https://app.bilibili.com" -v || true
          curl -I "https://api.bilibili.com" -v || true
          curl "https://ipinfo.io" || true

      # 步骤8: 准备Git配置
      - name: "Setup Git Identity"
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          echo "👤 Git user configured"

      # 步骤9: 检查变更状态
      - name: "Check Changes"
        id: check-changes
        run: |
          set -euo pipefail
          
          # 初始化变更标志
          HAS_CHANGES="false"
          
          # 显示Git状态
          echo "📋 Current workspace status:"
          git status --short
          
          # 检查SPLASH_DIR目录内容
          echo "📂 Contents of $SPLASH_DIR:"
          ls -la "$SPLASH_DIR" || true
          
          # 方法1: 检查未跟踪文件
          if [ -n "$(git ls-files --others --exclude-standard)" ]; then
            echo "🔄 Changes detected: untracked files"
            HAS_CHANGES="true"
          fi
          
          # 方法2: 检查已修改文件
          if ! git diff --quiet; then
            echo "🔄 Changes detected: modified files"
            HAS_CHANGES="true"
          fi
          
          # 方法3: 如果有新文件但Git没检测到
          if [ "$NEW_FILES_COUNT" -gt 0 ] && [ "$HAS_CHANGES" = "false" ]; then
            echo "⚠️ $NEW_FILES_COUNT new files but Git not detecting changes"
            echo "🔄 Forcing detection of new files"
            git add "$SPLASH_DIR" || true
            HAS_CHANGES="true"
          fi
          
          # 设置环境变量
          echo "HAS_CHANGES=$HAS_CHANGES" >> $GITHUB_ENV
          echo "🔄 Changes detected: $HAS_CHANGES"

      # 步骤10: 提交变更
      - name: "Commit Changes"
        if: ${{ env.HAS_CHANGES == 'true' }}
        run: |
          set -euo pipefail
          
          # 添加所有已更改的文件
          echo "➕ Adding changed files..."
          git add "$SPLASH_DIR" || true
          git add "$URL_LIST_FILE" || true
          
          # 显示添加后的状态
          echo "📋 Staged changes:"
          git diff --cached --name-only
          
          # 计算实际变更多少文件
          change_count=$(git diff --cached --name-only | wc -l)
          echo "📈 Detected $change_count file changes"
          
          # 提交变更
          if [ "$change_count" -gt 0 ]; then
            echo "💾 Committing changes..."
            git commit -m "🌅 Automated splash image update [skip ci]"
            echo "✅ Changes committed"
          else
            echo "🟢 No files to commit after staging"
          fi

      # 步骤11: 推送变更
      - name: "Push Changes"
        if: ${{ env.HAS_CHANGES == 'true' }}
        run: |
          set -euo pipefail
          
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
          
          max_retries=3
          
          echo "🚚 Attempting to push changes..."
          for i in $(seq 1 $max_retries); do
            # 获取远程最新更改
            git fetch origin
            
            # 变基到远程最新状态
            echo "🔁 Rebasing onto remote branch..."
            if git rebase origin/$GITHUB_REF_NAME; then
              # 尝试推送
              if git push origin HEAD:$GITHUB_REF_NAME; then
                echo "🚀 Push successful"
                exit 0
              else
                echo "⚠️ Push failed, retry $i/$max_retries in 10s"
                sleep 10
              fi
            else
              echo "❌ Rebase conflict! Showing git status:"
              git status
              exit 1
            fi
          done
          
          echo "::error::Push failed after $max_retries attempts"
          exit 1

      # 步骤12: 生成报告
      - name: "Generate Report"
        run: |
          set -euo pipefail
          
          # 确保报告目录存在
          mkdir -p "$REPORT_DIR"
          
          # 创建报告文件路径
          report_path="$REPORT_DIR/$REPORT_FILE"
          
          # 确保文件存在
          touch "$LOG_FILE" || true
          touch "$URL_LIST_FILE" || true
          
          # 获取日志内容
          if [ -f "$LOG_FILE" ] && [ -s "$LOG_FILE" ]; then
            log_content=$(tail -n 100 "$LOG_FILE")
          else
            log_content="No log content available"
          fi
          
          # 计算图片数量
          image_count=0
          if [ -d "$SPLASH_DIR" ]; then
            image_count=$(find "$SPLASH_DIR" -type f | wc -l)
          fi
          
          # 生成报告内容
          {
            echo "# Bilibili Splash Image Download Report"
            echo "- **Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "- **Workflow**: $GITHUB_WORKFLOW"
            echo "- **Run ID**: [$GITHUB_RUN_ID](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
            echo "- **Download Status**: $DOWNLOAD_STATUS"
            echo "- **Exit Status**: $SCRIPT_EXIT_STATUS"
            echo "- **Splash Directory**: $SPLASH_DIR"
            echo "- **Image Count**: $image_count"
            echo "- **New Files Downloaded**: $NEW_FILES_COUNT"
            echo "- **Changes Committed**: $HAS_CHANGES"
            echo ""
            echo "## Download Log"
            echo "\`\`\`"
            echo "$log_content"
            echo "\`\`\`"
          } > "$report_path"
          
          echo "📊 Report generated at $report_path"

      # 步骤13: 上传制品
      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "splash-artifacts-${{ github.run_id }}-${{ matrix.name }}"
          path: |
            ${{ env.REPORT_DIR }}/
            ${{ env.LOG_FILE }}
            ${{ env.URL_LIST_FILE }}
            api_response.json
          if-no-files-found: warn
          retention-days: 14

      # 步骤14: 报告失败
      - name: "Fail on Download Error"
        if: ${{ env.SCRIPT_EXIT_STATUS != 0 }}
        run: |
          echo "::error::Splash image download failed with exit code $SCRIPT_EXIT_STATUS"
          exit $SCRIPT_EXIT_STATUS

      # 步骤15: 最终状态
      - name: "Final Status"
        run: |
          echo "🏁 WORKFLOW COMPLETED: $DOWNLOAD_STATUS"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "New files downloaded: $NEW_FILES_COUNT"
          echo "Changes committed: $HAS_CHANGES"
          echo "Exit Status: $SCRIPT_EXIT_STATUS"
