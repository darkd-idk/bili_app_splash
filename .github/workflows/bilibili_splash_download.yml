name: Bilibili Splash Download

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡
  
  push:
    paths-ignore:
      - 'splash/**'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  download-splash:
    name: "Download Bilibili Splash Images"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - use_proxy: true
            name: with-proxy
          - use_proxy: false
            name: without-proxy
    
    env:
      SPLASH_DIR: 'splash'
      SCRIPT_FILE: 'splash_downloader.py'
      REPORT_FILE: 'splash_report.md'
      REPORT_DIR: '.reports'
      URL_LIST_FILE: 'splash_urls.txt'
      LOG_FILE: 'splash.log'
      PYTHON_VERSION: '3.11'

    steps:
      # æ­¥éª¤1: å‡†å¤‡ç¯å¢ƒ
      - name: "Setup Environment"
        run: |
          echo "ğŸ› ï¸ WORKFLOW STARTED AT: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Runner OS: $(uname -a)"
          echo "Current directory: $(pwd)"
          echo "Proxy Strategy: ${{ matrix.name }}"
          echo "Use Proxy: ${{ matrix.use_proxy }}"
          echo "Existing splash directory contents:"
          ls -la splash/ || true

      # æ­¥éª¤2: æ£€å‡ºä»“åº“
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å®Œæ•´æ£€å‡ºå†å²è®°å½•

      # æ­¥éª¤3: è®¾ç½®Pythonç¯å¢ƒ
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      # æ­¥éª¤4: å®‰è£…ä¾èµ–
      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ”ï¸ Python dependencies installed"

      # æ­¥éª¤5: å‡†å¤‡è¾“å‡ºç›®å½•
      - name: "Ensure Output Directory"
        run: |
          mkdir -p "$SPLASH_DIR"
          echo "ğŸ“ Output directory: $SPLASH_DIR"
          ls -la "$SPLASH_DIR" || true

      # æ­¥éª¤6: æ‰§è¡Œå¼€å±å›¾ä¸‹è½½
      - name: "Download Splash Images"
        id: download-step
        run: |
          set -euo pipefail
          
          # é‡ç½®æ—¥å¿—æ–‡ä»¶
          echo "[$(date -u '+%Y-%m-%d %H:%M:%S')] ğŸš€ Start splash download" > "$LOG_FILE"
          
          echo "ğŸ”½ Starting splash image download with mode: ${{ matrix.name }}"
          
          # æ„å»ºå‘½ä»¤è¡Œå‚æ•°
          cmd_args=()
          cmd_args+=("--output" "$SPLASH_DIR")
          cmd_args+=("--url-file" "$URL_LIST_FILE")
          cmd_args+=("--log-file" "$LOG_FILE")
          
          if [[ "${{ matrix.use_proxy }}" == "true" ]]; then
            cmd_args+=("--proxy")
          fi
          
          if [[ "${INPUT_DEBUG,,}" == "true" ]]; then
            cmd_args+=("--debug")
          fi
          
          # æ‰§è¡Œå‘½ä»¤å¹¶æ•æ‰é€€å‡ºçŠ¶æ€
          exit_status=0
          python "$SCRIPT_FILE" "${cmd_args[@]}" || exit_status=$?
          
          # è®¾ç½®ç¯å¢ƒå˜é‡
          if [ $exit_status -eq 0 ]; then
            echo "DOWNLOAD_STATUS=Success" >> $GITHUB_ENV
            echo "âœ… Download completed successfully"
          else
            echo "DOWNLOAD_STATUS=Failed" >> $GITHUB_ENV
            echo "âŒ Download encountered errors (exit $exit_status)"
          fi
          
          # è®¡ç®—æ–°æ–‡ä»¶æ•°
          NEW_FILES_COUNT=$(find "$SPLASH_DIR" -type f -mmin -5 | wc -l)
          echo "NEW_FILES_COUNT=$NEW_FILES_COUNT" >> $GITHUB_ENV
          echo "ğŸ“¥ Downloaded $NEW_FILES_COUNT new files"
          
          # è®°å½•ä¸‹è½½çŠ¶æ€
          echo "SCRIPT_EXIT_STATUS=$exit_status" >> $GITHUB_ENV
          echo "EXIT_STATUS=$exit_status" >> $GITHUB_OUTPUT

      # æ­¥éª¤7: APIè°ƒè¯•æ—¥å¿—
      - name: "Debug API Response"
        if: ${{ env.DOWNLOAD_STATUS != 'Success' || env.NEW_FILES_COUNT == 0 }}
        run: |
          set -euo pipefail
          
          echo "ğŸ” Debugging API response..."
          
          # æ‰“å°APIæ—¥å¿—
          echo "=== API Response ==="
          if [ -f "api_response.json" ]; then
            cat "api_response.json"
          else
            echo "No API response file found"
          fi
          
          echo ""
          echo "=== Download Log ==="
          tail -n 50 "$LOG_FILE"
          
          # æ·»åŠ ç½‘ç»œè¯Šæ–­
          echo ""
          echo "=== Network Test ==="
          curl -I "https://app.bilibili.com" -v || true
          curl -I "https://api.bilibili.com" -v || true
          curl "https://ipinfo.io" || true

      # æ­¥éª¤8: å‡†å¤‡Gité…ç½®
      - name: "Setup Git Identity"
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          echo "ğŸ‘¤ Git user configured"

      # æ­¥éª¤9: æ£€æŸ¥å˜æ›´çŠ¶æ€
      - name: "Check Changes"
        id: check-changes
        run: |
          set -euo pipefail
          
          # åˆå§‹åŒ–å˜æ›´æ ‡å¿—
          HAS_CHANGES="false"
          
          # æ˜¾ç¤ºGitçŠ¶æ€
          echo "ğŸ“‹ Current workspace status:"
          git status --short
          
          # æ£€æŸ¥SPLASH_DIRç›®å½•å†…å®¹
          echo "ğŸ“‚ Contents of $SPLASH_DIR:"
          ls -la "$SPLASH_DIR" || true
          
          # æ–¹æ³•1: æ£€æŸ¥æœªè·Ÿè¸ªæ–‡ä»¶
          if [ -n "$(git ls-files --others --exclude-standard)" ]; then
            echo "ğŸ”„ Changes detected: untracked files"
            HAS_CHANGES="true"
          fi
          
          # æ–¹æ³•2: æ£€æŸ¥å·²ä¿®æ”¹æ–‡ä»¶
          if ! git diff --quiet; then
            echo "ğŸ”„ Changes detected: modified files"
            HAS_CHANGES="true"
          fi
          
          # æ–¹æ³•3: å¦‚æœæœ‰æ–°æ–‡ä»¶ä½†Gitæ²¡æ£€æµ‹åˆ°
          if [ "$NEW_FILES_COUNT" -gt 0 ] && [ "$HAS_CHANGES" = "false" ]; then
            echo "âš ï¸ $NEW_FILES_COUNT new files but Git not detecting changes"
            echo "ğŸ”„ Forcing detection of new files"
            git add "$SPLASH_DIR" || true
            HAS_CHANGES="true"
          fi
          
          # è®¾ç½®ç¯å¢ƒå˜é‡
          echo "HAS_CHANGES=$HAS_CHANGES" >> $GITHUB_ENV
          echo "ğŸ”„ Changes detected: $HAS_CHANGES"

      # æ­¥éª¤10: æäº¤å˜æ›´
      - name: "Commit Changes"
        if: ${{ env.HAS_CHANGES == 'true' }}
        run: |
          set -euo pipefail
          
          # æ·»åŠ æ‰€æœ‰å·²æ›´æ”¹çš„æ–‡ä»¶
          echo "â• Adding changed files..."
          git add "$SPLASH_DIR" || true
          git add "$URL_LIST_FILE" || true
          
          # æ˜¾ç¤ºæ·»åŠ åçš„çŠ¶æ€
          echo "ğŸ“‹ Staged changes:"
          git diff --cached --name-only
          
          # è®¡ç®—å®é™…å˜æ›´å¤šå°‘æ–‡ä»¶
          change_count=$(git diff --cached --name-only | wc -l)
          echo "ğŸ“ˆ Detected $change_count file changes"
          
          # æäº¤å˜æ›´
          if [ "$change_count" -gt 0 ]; then
            echo "ğŸ’¾ Committing changes..."
            git commit -m "ğŸŒ… Automated splash image update [skip ci]"
            echo "âœ… Changes committed"
          else
            echo "ğŸŸ¢ No files to commit after staging"
          fi

      # æ­¥éª¤11: æ¨é€å˜æ›´
      - name: "Push Changes"
        if: ${{ env.HAS_CHANGES == 'true' }}
        run: |
          set -euo pipefail
          
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
          
          max_retries=3
          
          echo "ğŸšš Attempting to push changes..."
          for i in $(seq 1 $max_retries); do
            # è·å–è¿œç¨‹æœ€æ–°æ›´æ”¹
            git fetch origin
            
            # å˜åŸºåˆ°è¿œç¨‹æœ€æ–°çŠ¶æ€
            echo "ğŸ” Rebasing onto remote branch..."
            if git rebase origin/$GITHUB_REF_NAME; then
              # å°è¯•æ¨é€
              if git push origin HEAD:$GITHUB_REF_NAME; then
                echo "ğŸš€ Push successful"
                exit 0
              else
                echo "âš ï¸ Push failed, retry $i/$max_retries in 10s"
                sleep 10
              fi
            else
              echo "âŒ Rebase conflict! Showing git status:"
              git status
              exit 1
            fi
          done
          
          echo "::error::Push failed after $max_retries attempts"
          exit 1

      # æ­¥éª¤12: ç”ŸæˆæŠ¥å‘Š
      - name: "Generate Report"
        run: |
          set -euo pipefail
          
          # ç¡®ä¿æŠ¥å‘Šç›®å½•å­˜åœ¨
          mkdir -p "$REPORT_DIR"
          
          # åˆ›å»ºæŠ¥å‘Šæ–‡ä»¶è·¯å¾„
          report_path="$REPORT_DIR/$REPORT_FILE"
          
          # ç¡®ä¿æ–‡ä»¶å­˜åœ¨
          touch "$LOG_FILE" || true
          touch "$URL_LIST_FILE" || true
          
          # è·å–æ—¥å¿—å†…å®¹
          if [ -f "$LOG_FILE" ] && [ -s "$LOG_FILE" ]; then
            log_content=$(tail -n 100 "$LOG_FILE")
          else
            log_content="No log content available"
          fi
          
          # è®¡ç®—å›¾ç‰‡æ•°é‡
          image_count=0
          if [ -d "$SPLASH_DIR" ]; then
            image_count=$(find "$SPLASH_DIR" -type f | wc -l)
          fi
          
          # ç”ŸæˆæŠ¥å‘Šå†…å®¹
          {
            echo "# Bilibili Splash Image Download Report"
            echo "- **Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "- **Workflow**: $GITHUB_WORKFLOW"
            echo "- **Run ID**: [$GITHUB_RUN_ID](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
            echo "- **Download Status**: $DOWNLOAD_STATUS"
            echo "- **Exit Status**: $SCRIPT_EXIT_STATUS"
            echo "- **Splash Directory**: $SPLASH_DIR"
            echo "- **Image Count**: $image_count"
            echo "- **New Files Downloaded**: $NEW_FILES_COUNT"
            echo "- **Changes Committed**: $HAS_CHANGES"
            echo ""
            echo "## Download Log"
            echo "\`\`\`"
            echo "$log_content"
            echo "\`\`\`"
          } > "$report_path"
          
          echo "ğŸ“Š Report generated at $report_path"

      # æ­¥éª¤13: ä¸Šä¼ åˆ¶å“
      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: "splash-artifacts-${{ github.run_id }}-${{ matrix.name }}"
          path: |
            ${{ env.REPORT_DIR }}/
            ${{ env.LOG_FILE }}
            ${{ env.URL_LIST_FILE }}
            api_response.json
          if-no-files-found: warn
          retention-days: 14

      # æ­¥éª¤14: æŠ¥å‘Šå¤±è´¥
      - name: "Fail on Download Error"
        if: ${{ env.SCRIPT_EXIT_STATUS != 0 }}
        run: |
          echo "::error::Splash image download failed with exit code $SCRIPT_EXIT_STATUS"
          exit $SCRIPT_EXIT_STATUS

      # æ­¥éª¤15: æœ€ç»ˆçŠ¶æ€
      - name: "Final Status"
        run: |
          echo "ğŸ WORKFLOW COMPLETED: $DOWNLOAD_STATUS"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "New files downloaded: $NEW_FILES_COUNT"
          echo "Changes committed: $HAS_CHANGES"
          echo "Exit Status: $SCRIPT_EXIT_STATUS"
