name: Bilibili Splash Download

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 * * * *'  # æ¯å°æ—¶è¿è¡Œä¸€æ¬¡
  
  push:
    paths-ignore:
      - 'app_splash/**'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  download-splash:
    name: "Download Bilibili Splash Images"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      OUTPUT_DIR: 'app_splash'
      SCRIPT_FILE: 'splash_downloader.py'
      LOG_FILE: 'splash.log'

    steps:
      # æ­¥éª¤1: å‡†å¤‡ç¯å¢ƒ
      - name: "Setup Environment"
        run: |
          echo "ğŸ› ï¸ WORKFLOW STARTED AT: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Debug Enabled: ${{ inputs.debug }}"
          echo "Existing splash directory:"
          ls -la $OUTPUT_DIR || true

      # æ­¥éª¤2: æ£€å‡ºä»“åº“
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­¥éª¤3: è®¾ç½®Pythonç¯å¢ƒ
      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: "pip"

      # æ­¥éª¤4: å®‰è£…ä¾èµ–
      - name: "Install Dependencies"
        run: |
          echo "ğŸ“¦ Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install requests
          echo "âœ… Dependencies installed"

      # æ­¥éª¤5: æ‰§è¡Œå¼€å±å›¾ä¸‹è½½
      - name: "Download Splash Images"
        run: |
          set -euo pipefail
          
          # æ„å»ºå‘½ä»¤è¡Œå‚æ•°
          cmd_args=(
            "--output" "$OUTPUT_DIR"
            "--log-file" "$LOG_FILE"
          )
          
          if [ "${{ inputs.debug }}" = "true" ]; then
            cmd_args+=("--debug")
            echo "ğŸ› Debug mode enabled"
          fi
          
          echo "ğŸš€ Starting splash image download..."
          
          # æ‰§è¡Œä¸‹è½½å‘½ä»¤
          if python "$SCRIPT_FILE" "${cmd_args[@]}"; then
            echo "DOWNLOAD_STATUS=Success" >> $GITHUB_ENV
            echo "âœ… Download completed successfully"
          else
            echo "DOWNLOAD_STATUS=Failed" >> $GITHUB_ENV
            echo "âŒ Download encountered errors"
          fi
          
          # è®¡ç®—æ–°æ–‡ä»¶æ•°
          new_files=0
          if [ -d "$OUTPUT_DIR" ]; then
            new_files=$(find "$OUTPUT_DIR" -type f -name '*.jp*' -mmin -5 | wc -l) || 0
          fi
          echo "NEW_FILES_COUNT=$new_files" >> $GITHUB_ENV
          echo "ğŸ“¥ Downloaded $new_files new files"

      # æ­¥éª¤6: è°ƒè¯•æ—¥å¿—
      - name: "Debug Log"
        if: ${{ env.DOWNLOAD_STATUS != 'Success' || env.NEW_FILES_COUNT == 0 }}
        run: |
          echo "ğŸ” Download Log Contents:"
          cat "$LOG_FILE" || true
          
          # æ£€æŸ¥å¸¸è§é—®é¢˜
          if grep -q "API error" "$LOG_FILE"; then
            echo "::error::API returned an error"
          fi
          
          if grep -q "Invalid API response" "$LOG_FILE"; then
            echo "::error::API response structure is invalid"
          fi

      # æ­¥éª¤7: å‡†å¤‡Gité…ç½®
      - name: "Setup Git Identity"
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          echo "ğŸ‘¤ Git user configured"

      # æ­¥éª¤8: æ·»åŠ å˜æ›´
      - name: "Add Changes"
        if: ${{ env.DOWNLOAD_STATUS == 'Success' && env.NEW_FILES_COUNT > 0 }}
        run: |
          git add "$OUTPUT_DIR"
          echo "â• Added $NEW_FILES_COUNT files to staging area"

      # æ­¥éª¤9: æäº¤å˜æ›´
      - name: "Commit Changes"
        if: ${{ env.DOWNLOAD_STATUS == 'Success' && env.NEW_FILES_COUNT > 0 }}
        run: |
          git commit -m "ğŸŒ… Automated splash image update (+$NEW_FILES_COUNT) [skip ci]"
          echo "ğŸ’¾ Changes committed"

      # æ­¥éª¤10: æ¨é€å˜æ›´
      - name: "Push Changes"
        if: ${{ env.DOWNLOAD_STATUS == 'Success' && env.NEW_FILES_COUNT > 0 }}
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
          git push origin HEAD:$GITHUB_REF_NAME
          echo "ğŸš€ Changes pushed"

      # æ­¥éª¤11: æœ€ç»ˆæŠ¥å‘Š
      - name: "Final Report"
        run: |
          echo "ğŸ WORKFLOW COMPLETED: $DOWNLOAD_STATUS"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "New files downloaded: $NEW_FILES_COUNT"
          
          if [ "$DOWNLOAD_STATUS" = "Failed" ]; then
            echo "::error::Splash image download failed"
            exit 1
          fi
