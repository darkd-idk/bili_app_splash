name: KAIPINGTU

on:
  workflow_dispatch:
  schedule:
    - cron: '1 20 * * *'  # UTC时间 20:01 (北京时间次日4:01)

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 拉取完整历史记录

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 下载开屏图
        run: |
          python get_app_splash.py

      - name: commit
        run: |
          git config --global user.email "non-reply@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git status  # 查看状态
          git diff --cached --name-only  # 查看暂存文件
          git commit -m "B站开屏图更新"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.1  # 改用特定版本
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用正确的token名称
          branch: main
          force: false
          
      - name: Make preview file
        run: |
          echo "bilibili开屏图下载报告" > report.txt
          echo "========================" >> report.txt
          echo "完成时间: $(date)" >> report.txt
          echo "下载图片数: $(ls -1 app_splash/*.{jpg,png,webp} 2>/dev/null | wc -l)" >> report.txt
          ls -alh app_splash >> report.txt
          
      - name: "Send mail"
        uses: dawidd6/action-send-mail@v3.8.0  # 改用特定版本
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAILUSERNAME }}
          password: ${{ secrets.MAILPASSWORD }}
          subject: B站开屏图下载报告
          body: file://report.txt
          to: 3377911508@qq.com
          from: GitHub Actions
          secure: true
